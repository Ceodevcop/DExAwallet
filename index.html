<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBwallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
    }
    header {
      background: #2b2d42;
      color: white;
      padding: 20px;
    }
    main {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background: #8d99ae;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #ef233c;
    }
    .wallet-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: #2b2d42;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>DBwallet</h1>
    <p>Your simple cryptocurrency wallet</p>
  </header>

  <main>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="makePayment()">Mock Payment</button>

    <div class="wallet-info">
      <p id="wallet-address">Wallet Address: Not Connected</p>
      <p id="payment-status">Payment Status: Not Initiated</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DBwallet. All rights reserved.</p>
  </footer>

  <script>
    let web3;

    // Function to connect MetaMask
    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('wallet-address').innerText = `Wallet Address: ${accounts[0]}`;
        } catch (err) {
          alert('Connection rejected or MetaMask not detected.');
        }
      } else {
        alert('MetaMask is not installed! Please install MetaMask to use this wallet.');
      }
    }

    // Mock Payment Function
    function makePayment() {
      // This is just a placeholder function to simulate a payment
      const paymentStatus = document.getElementById('payment-status');
      paymentStatus.innerText = 'Payment Status: Payment initiated...';
      setTimeout(() => {
        paymentStatus.innerText = 'Payment Status: Payment successful!';
      }, 2000); // Simulate payment delay
    }
  </script>
</body>
</html>
