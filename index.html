<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DExAwallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark Theme */
            color: white;
        }

        header {
            padding: 15px;
            text-align: center;
            background: #1E1E1E;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .wallet-info {
            padding: 15px;
            background: #1E1E1E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .wallet-info div {
            margin: 0;
        }

        .balance {
            font-size: 14px;
        }

        .main-content {
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px;
            width: 45%;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pump {
            background: #28a745; /* Green */
            color: white;
        }

        .dump {
            background: #dc3545; /* Red */
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1E1E1E;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .footer div {
            text-align: center;
            font-size: 12px;
            color: #bbb;
        }

        .footer div.active {
            color: white;
        }

        .slider-container {
            margin-top: 20px;
        }

        .slider-label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .slider {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        DExAwallet
    </header>

    <div class="wallet-info">
        <div>
            <p><strong>DB_wallet</strong></p>
            <p class="balance">Avail: 0 USDT</p>
        </div>
        <div>
            <p>Loans: 0</p>
        </div>
    </div>

    <div class="main-content">
        <h3>Leverage</h3>
        <div class="slider-container">
            <label for="leverage" class="slider-label">Adjust Leverage:</label>
            <input type="range" id="leverage" class="slider" min="1" max="10" value="5">
        </div>

        <div class="button-container">
            <button class="pump">Pump</button>
            <button class="dump">Dump</button>
        </div>
    </div>

    <div class="footer">
        <div class="active">Earn</div>
        <div>Friends</div>
        <div>Campaign</div>
        <div>Wallet</div>
    </div>
</body>
</html>
