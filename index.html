<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBwallet</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }

    /* Main Section */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .wallet-dashboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .wallet-dashboard h2 {
      margin: 0;
      color: #4caf50;
      font-size: 2rem;
    }

    .wallet-actions button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    .wallet-actions button:hover {
      background-color: #45a049;
    }

    .transactions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .transactions h3 {
      margin: 0 0 15px;
    }

    .transactions table {
      width: 100%;
      border-collapse: collapse;
    }

    .transactions th, .transactions td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .transactions th {
      background: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DBwallet</h1>
    <p>Your Secure Crypto Wallet</p>
  </header>

  <div class="container">
    <!-- Wallet Dashboard -->
    <div class="wallet-dashboard">
      <h2>Balance: <span id="balance">0.00</span> USD</h2>
      <div class="wallet-actions">
        <button onclick="addFunds()">Add Funds</button>
        <button onclick="sendFunds()">Send Funds</button>
      </div>
    </div>

    <!-- Transactions -->
    <div class="transactions">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transaction-table">
          <tr>
            <td colspan="4" style="text-align: center;">No transactions yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>DBwallet &copy; 2025. All rights reserved.</p>
  </footer>

  <script>
    let balance = 0;

    // Add Funds Simulation
    function addFunds() {
      const amount = prompt("Enter amount to add (USD):");
      if (amount && parseFloat(amount) > 0) {
        balance += parseFloat(amount);
        document.getElementById("balance").innerText = balance.toFixed(2);

        addTransaction("Credit", parseFloat(amount), "Completed");
        alert(`Successfully added $${amount}`);
      } else {
        alert("Invalid amount.");
      }
    }

    // Send Funds Simulation
    function sendFunds() {
      const amount = prompt("Enter amount to send (USD):");
      if (amount && parseFloat(amount) > 0) {
        if (balance >= parseFloat(amount)) {
          balance -= parseFloat(amount);
          document.getElementById("balance").innerText = balance.toFixed(2);

          addTransaction("Debit", parseFloat(amount), "Completed");
          alert(`Successfully sent $${amount}`);
        } else {
          alert("Insufficient balance.");
        }
      } else {
        alert("Invalid amount.");
      }
    }

    // Add Transaction to History
    function addTransaction(type, amount, status) {
      const table = document.getElementById("transaction-table");
      const row = document.createElement("tr");

      const dateCell = document.createElement("td");
      dateCell.innerText = new Date().toLocaleString();

      const typeCell = document.createElement("td");
      typeCell.innerText = type;

      const amountCell = document.createElement("td");
      amountCell.innerText = `$${amount.toFixed(2)}`;

      const statusCell = document.createElement("td");
      statusCell.innerText = status;

      row.appendChild(dateCell);
      row.appendChild(typeCell);
      row.appendChild(amountCell);
      row.appendChild(statusCell);

      // Remove "No transactions yet" if present
      if (table.querySelector("tr td[colspan='4']")) {
        table.innerHTML = "";
      }

      table.appendChild(row);
    }
  </script>
</body>
</html>
