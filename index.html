<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DExAwallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js/crypto-js.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark theme */
            color: #ffffff;
        }

        header {
            padding: 15px;
            text-align: center;
            background: #1E1E1E;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 14px;
        }

        .slider-container {
            margin: 20px 0;
            background: #1E1E1E;
            padding: 15px;
            border-radius: 10px;
        }

        .slider-container label {
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }

        .slider-container input[type="range"] {
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .buttons button {
            width: 45%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .buttons .pump {
            background: #28a745; /* Green */
        }

        .buttons .dump {
            background: #dc3545; /* Red */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1E1E1E;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .footer div {
            text-align: center;
            font-size: 12px;
            color: #bbb;
        }

        .footer div.active {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        DExAwallet
    </header>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="DExAwallet Logo">
        </div>
        <div class="output" id="output">
            Welcome to DExAwallet. Manage your crypto securely!
        </div>

        <div class="slider-container">
            <label for="leverage">Leverage Adjustment</label>
            <input type="range" id="leverage" min="1" max="10" value="5">
        </div>

        <div class="buttons">
            <button class="pump" onclick="createWallet()">Pump</button>
            <button class="dump" onclick="importWallet()">Dump</button>
        </div>
    </div>

    <div class="footer">
        <div class="active">Earn</div>
        <div>Friends</div>
        <div>Campaign</div>
        <div>Wallet</div>
    </div>

    <script>
        let web3 = new Web3(Web3.givenProvider || "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID");

        function createWallet() {
            const wallet = web3.eth.accounts.create();
            const encryptedKey = CryptoJS.AES.encrypt(wallet.privateKey, "password").toString();
            document.getElementById('output').innerHTML = `
                <p><b>Address:</b> ${wallet.address}</p>
                <p><b>Encrypted Private Key:</b> ${encryptedKey}</p>
            `;
        }

        function importWallet() {
            const privateKey = prompt("Enter your private key:");
            const decryptedKey = CryptoJS.AES.decrypt(privateKey, "password").toString(CryptoJS.enc.Utf8);
            const wallet = web3.eth.accounts.privateKeyToAccount(decryptedKey);
            document.getElementById('output').innerHTML = `<p><b>Wallet Address:</b> ${wallet.address}</p>`;
        }
    </script>
</body>
</html>
