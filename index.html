<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Expert Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Expert Advisor</h1>
        
        <div class="condition-inputs">
            <h2>Set Trading Conditions</h2>
            <div>
                <label for="base-currency">Base Currency:</label>
                <input type="text" id="base-currency" value="USDT">
            </div>
            <div>
                <label for="order-asset">Order Asset:</label>
                <input type="text" id="order-asset" value="DOGS">
            </div>
            <div>
                <label for="buy-threshold">Buy Threshold (%) below base price:</label>
                <input type="number" id="buy-threshold" value="95" step="0.1" min="0">
            </div>
            <div>
                <label for="sell-threshold">Sell Threshold (%) above base price:</label>
                <input type="number" id="sell-threshold" value="105" step="0.1" min="0">
            </div>
            <div>
                <label for="order-quantity">Order Quantity:</label>
                <input type="number" id="order-quantity" value="1" step="0.01" min="0.01">
            </div>
        </div>
        
        <div class="manual-orders">
            <h2>Manual Orders</h2>
            <button id="buy-button">Buy</button>
            <button id="sell-button">Sell</button>
        </div>
        
        <div class="crypto-info">
            <h2>Base Currency Price</h2>
            <div id="base-currency-price">Loading...</div>
        </div>
        
        <div class="crypto-info">
            <h2>Order Asset Price</h2>
            <div id="order-asset-price">Loading...</div>
        </div>
        
        <div class="orders">
            <h2>Orders</h2>
            <div id="order-log">No orders placed yet.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
